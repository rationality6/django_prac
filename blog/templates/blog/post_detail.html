{% extends "vooo/base.html" %}

{% block content %}

<div class="post">
  <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}">
    <span class="glyphicon glyphicon-pencil"></span>Edit
  </a>

  {# <a href="{% url 'post_draft_list' %}" class="top-menu">#}
    {# <span class="glyphicon glyphicon-edit"></span>Publish#}
  {# </a>#}

  <a class="btn btn-default" href="#">
    <span class="glyphicon glyphicon-edit"></span>Publish
  </a>

  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>
  {% if post.published_date %}
    <div class="date">{{ post.published_date }}</div>
  {% endif %}
</div>

{% endblock %}
