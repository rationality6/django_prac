{% extends "vooo/base.html" %}
{% block content %}

{% for post in posts %}
<div class="post">
  <h1><a href="{% url "blog:post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
  <div class="date">created date: {{ post.created_date }}</div>
  <div class="date">Pub date: {{ post.published_date }}</div>

</div>
{% endfor %}

{% endblock %}
